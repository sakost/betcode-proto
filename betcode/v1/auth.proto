// BetCode Auth Service
// Authentication and token management for relay access.
//
// Version: v1

syntax = "proto3";

package betcode.v1;

// AuthService provides authentication for relay clients.
service AuthService {
  // Login with credentials, returns access + refresh tokens.
  rpc Login(LoginRequest) returns (LoginResponse);

  // Register a new user account.
  rpc Register(RegisterRequest) returns (RegisterResponse);

  // Refresh an expired access token using a refresh token.
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);

  // Revoke a refresh token.
  rpc RevokeToken(RevokeTokenRequest) returns (RevokeTokenResponse);
}

// =============================================================================
// Login
// =============================================================================

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in_secs = 3;
  string user_id = 4;
}

// =============================================================================
// Registration
// =============================================================================

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message RegisterResponse {
  string user_id = 1;
  string access_token = 2;
  string refresh_token = 3;
  int64 expires_in_secs = 4;
}

// =============================================================================
// Token Refresh
// =============================================================================

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in_secs = 3;
}

// =============================================================================
// Token Revocation
// =============================================================================

message RevokeTokenRequest {
  string refresh_token = 1;
}

message RevokeTokenResponse {
  bool revoked = 1;
}
